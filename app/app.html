<!DOCTYPE html>
<html>
<head>
  <title>Auto JT</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />-->
  <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <link rel="stylesheet" href="css/my.css" />
  <link rel="stylesheet" href="css/stupeflix.css" />
  <script type="text/javascript" src="lib/require.js"></script>
  <script type="text/javascript">

    require.config({
      baseUrl: './',
      paths: {
        'jquery': 'lib/jquery-1.8.2.min',
        'jquerymobile': 'lib/jquery.mobile-1.2.0.min',
        'jquery.getfeed': 'lib/jquery.jfeed.pack',
        'underscore': 'lib/underscore',
        'autojt':'lib/autojt',
        'genui':'lib/generated.ui'
      },
      shim: {
        underscore: {
          exports: "_"
        },
        'jquery.getfeed': ['jquery'],
        'genui': ['jquerymobile']
      }
    });

    require([
      'underscore',
      'jquery',
      'genui',
      'autojt',
      'jquery.getfeed'
    ],
      function(_, $, jQueryMobile, autoJT, getFeed) {
        $(function() {
          $('#moviexml').hide();

          // Fields ids to be processed
          var ids = ['business', 'euro', 'science', 'culture'];
          
          $('#submit-button').click(function(){
            var datas = {};
            _.each(ids,function(elem){
              datas[elem] = ('on' === $('#'+elem).val() ) ? true : false;
            });

            //console.log(datas);

            // Dump the result
            autoJT.generateStupeflixXML(datas, $('#duration').val());
          });
        });
      });

  </script>
</head>
<body>
        <div data-role="page" id="page1">
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="duration">
                            Durée
                        </label>
                        <input id="duration" name="slider" value="3" min="3" max="30" data-highlight="true" data-theme="" data-track-theme="" type="range" />
                    </fieldset>
                </div>
                <h3>
                    Thèmes
                </h3>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="business">
                            Business
                        </label>
                        <select name="toggleswitch1" id="business" data-theme="" data-role="slider" data-mini="true">
                            <option value="off">
                                Off
                            </option>
                            <option value="on">
                                On
                            </option>
                        </select>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="euro">
                            Affaires européennes
                        </label>
                        <select name="toggleswitch2" id="euro" data-theme="" data-role="slider" data-mini="true">
                            <option value="off">
                                Off
                            </option>
                            <option value="on">
                                On
                            </option>
                        </select>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="science">
                            Science
                        </label>
                        <select name="toggleswitch3" id="science" data-theme="" data-role="slider" data-mini="true">
                            <option value="off">
                                Off
                            </option>
                            <option value="on">
                                On
                            </option>
                        </select>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="culture">
                            Culture
                        </label>
                        <select name="toggleswitch4" id="culture" data-theme="" data-role="slider" data-mini="true">
                            <option value="off">
                                Off
                            </option>
                            <option value="on">
                                On
                            </option>
                        </select>
                    </fieldset>
                </div>
                <input id="submit-button" value="Générer" type="submit" />
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
        <div id='moviexml' class="sxmovie" style="width:640px; height:480px; margin:auto;"></div>
</body>
</html>
